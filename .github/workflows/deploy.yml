name: Deploy Backend

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".cursor/**"
      - ".gitignore"
      - ".dockerignore"
      - "LICENSE"
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build \
            -t hiib2046/tuno-backend:${{ github.sha }} \
            -t hiib2046/tuno-backend:latest \
            .
          docker push hiib2046/tuno-backend:${{ github.sha }}
          docker push hiib2046/tuno-backend:latest

      - name: 서버 배포
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/stacks/tuno
            docker compose pull backend
            docker compose run --rm backend npx prisma migrate deploy
            docker compose up -d backend
